<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>ようこそ、jigインターンへ！</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    html,
    body {
      height: 100vh;
      width: 100%;
    }

    body {
      display: grid;
      place-content: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>

</head>

<body>
  <div>
    <button id="sound_button">click me</button>
  </div>
</body>
<script>
  var sound = new Howl({
    src: ['alarm.mp3']
  });
  document.getElementById("sound_button").onclick = async () => {
    await sound.play();
  };
</script>
</html>
