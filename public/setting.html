<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="setting.css">  
</head>

<body>
    <form method="post">
        <label>
          <input type="datetime-local" id="sleeptime" name="sleeptime" />
        </label>
        <!-- <button class='btn' type="button" id="time_set_button">もう寝る</button> -->
        <div class='btn'>
          <a href=''>ボタン</a>
      </div>
      </form>

  <!-- modifiedTimeを表示する要素 -->


  <script type="module">
    document.getElementById("time_set_button").onclick = async () => {
      const settime = document.getElementById("sleeptime").value;
      const modifiedTime = settime + ":00";
      const did = localStorage.getItem("did");
      const payload = {time:modifiedTime, did:did}
      const response = await fetch("/time_set",{
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then((res) => {
        return res.json(); // サーバーサイドからのデータをJSONとして解析
      }).then((data) => {
        localStorage.setItem('user_id', data.user_id);
        location.href="/alarm.html"
      }).catch((e) => {
        console.error(e)
      });
    }

  </script>

</body>

</html>
